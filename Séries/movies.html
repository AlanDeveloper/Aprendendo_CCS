<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registration</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cover.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Stardust</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="index.html">Home</a></li>
                  <li class="active"><a href="#">Movies</a></li>
                  <li><a href="registration.html">Movie registration</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
        <div class="container">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Série</th>
                <th>Temporadas</th>
                <th>Episódios</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="3">Nenhum resultado encontrado!</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/persistencia.js"></script>
    <script id="source" type="text/x-handlebars-template">
      {{#series}}
      <tr>
        <td> {{serie}}</td>
        <td>{{temporada}}</td>
        <td>{{episodio}}</td>
      </tr>
      {{/series}}
    </script>
    <script>
      if (Persistencia.existe('series')) {
        var source   = document.querySelector("#source").innerHTML;
        var template = Handlebars.compile(source);
        var html = template({
          series: Persistencia.carrega('series')
        });
        document.querySelector('tbody').innerHTML = html;
      }
    </script>
  </body>
</html>
